<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">

    <title>Login</title>
</head>

<body>

    <div class="container-fluid">
        <div id="appLogo">
            <div class="row justify-content-center ">
                <div class="col-6 col-sm-6 col-md-2">
                    <img src="files/logo.png" id="logo">
                </div>
            </div>
            <div class="row justify-content-center ">
                <h1 id="appName">YouChoze</h1>
            </div>

        </div>


        <form class="row justify-content-center ">
            <div class="col-10 col-sm-6 col-md-4" id="register">
                <p id="info">Fill The Blanks And Connect Your Account</p>
                <div class="form-group ">
                    <input type="email" class="form-control" id="InputEmail" name="Email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="InputPassword" name="Password"
                        placeholder="Password">
                </div>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-primary border-0" id="loginBtn">LOGIN</button>
                </div>
                <div class="row justify-content-center">
                    <a href="" id="forgotPassword">Forgot My Password</a>
                </div>
                <div class="row justify-content-center">
                    <a class="btn btn-primary border-0" href="#" role="button"" id="createAccountBtn">Create Account</a>
                </div>

            </div>
        </form>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
